  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title >
      {{this.formValue["cantingName"]}} - {{this.formValue["machineName"]}} - {{curMealName}}
    </ion-title>
    <ion-buttons right>
        <button ion-button >
            {{strTimeNowShow}}
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="bgimg" text-center>
    <ion-row style="height:100%">
  <ion-col *ngFor="let window of WindowApplyProducts" style="border-right:1px solid gray">
      <p style="padding:0;margin:0;">
          <img src="assets/imgs/ico_lft.png">
          <!-- <ion-icon name='ios-restaurant' color="danger" is-active="false" style="font-size: 4rem;"></ion-icon> -->
          <ion-note color="danger" class="shadow2" style="padding:0;margin:0;font-weight: bold;font-size: 4rem;">{{window.name}}
            提供</ion-note>

          <!--<ion-icon name='ios-restaurant' color="danger" is-active="false" style="font-size: 4rem;"></ion-icon>-->
           <img src="assets/imgs/ico_rht.png"> 
        </p>
      
        <p text-center *ngFor="let pro of window.prolist" style="margin: 0;">
          <ion-note color="dark" class="shadow2" style="font-weight: bold;font-size: 6rem;">
            {{pro.proname}}</ion-note>
      
        </p>
  </ion-col>

    </ion-row>
 
  
</ion-content>
